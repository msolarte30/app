<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Editar Venta</h1>

    <form method="POST">
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                </tr>
            </thead>
            <tbody>
                {% for item in detalles_venta %}
                <tr>
                    <td>{{ item[4] }}</td>
                    <td>
                        <input type="number" name="cantidad_{{ item[3] }}" value="{{ item[5] }}" class="form-control">
                    </td>
                    <td>
                        <input type="number" name="precio_{{ item[3] }}" value="{{ item[6] }}" class="form-control">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    
  </body>
</html>
