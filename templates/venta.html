<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Registrar Venta</h1>
    <form action="/registrar-venta" method="POST">
        <!-- Selección de producto -->
        <div class="mb-3">
            <label for="producto_id" class="form-label">Producto:</label>
            <select name="producto_id" class="form-select" required>
                {% for producto in productos %}
                <option value="{{ producto[0] }}">
                    {{ producto[1] }} (Stock: {{ producto[2] }}) - Bs. {{ producto[3] }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Selección de cantidad -->
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" name="cantidad" class="form-control" min="1" required>
        </div>

        <!-- Botón para agregar al carrito -->
        <button type="submit" class="btn btn-primary">Vender</button>
    </form>

    <!-- Carrito de compras -->
    {% if carrito %}
    <h3 class="mt-5">Carrito de Compras</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for item in carrito %}
            <tr>
                <td>{{ item['nombre'] }}</td>
                <td>{{ item['cantidad'] }}</td>
                <td>Bs. {{ item['precio_unitario'] }}</td>
                <td>Bs. {{ item['subtotal'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h4>Total: Bs. {{ total }}</h4>
    <form action="/registrar-venta" method="POST">
        <button type="submit" class="btn btn-success">Confirmar Venta</button>
    </form>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-3">Volver al inicio</a>
</body>
</html>
